name: multi_window_macos
description: The MacOS implementation for the multi_window plugin.
version: 0.2.0
repository: https://gitlab.com/wolfenrain/multi_window
issue_tracker: https://gitlab.com/wolfenrain/multi_window/issues

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  multi_window_interface: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: MultiWindowMacosPlugin
